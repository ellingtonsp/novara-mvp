version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: novara-postgres-local
    environment:
      POSTGRES_USER: novara
      POSTGRES_PASSWORD: novara_local_dev
      POSTGRES_DB: novara_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novara -d novara_local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: