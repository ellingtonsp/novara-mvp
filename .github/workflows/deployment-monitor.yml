name: Deployment Health Monitor

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main, staging]
    paths:
      - 'scripts/deployment-monitor.js'
      - 'scripts/deployment-config.js'
      - '.github/workflows/deployment-monitor.yml'

jobs:
  monitor-deployments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm init -y
            npm install
          fi
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Create logs directory
        run: |
          mkdir -p scripts/logs
          touch scripts/logs/.gitkeep
          
      - name: Run deployment health check
        id: health-check
        run: |
          echo "Running deployment health check..."
          # Ensure logs directory exists
          mkdir -p scripts/logs
          # Run the health check with timeout
          timeout 60s node scripts/deployment-monitor.js --once || echo "Health check completed with timeout"
        env:
          # Add any required environment variables here
          NODE_ENV: production
          
      - name: Check for failures
        id: check-failures
        run: |
          # Check if there are any alerts in the log
          if [ -f scripts/logs/deployment-monitor.log ] && grep -q "🚨 ALERT" scripts/logs/deployment-monitor.log; then
            echo "::warning::Deployment issues detected - check logs"
            echo "failures=true" >> $GITHUB_OUTPUT
          else
            echo "failures=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload monitoring logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-monitor-logs
          path: scripts/logs/
          retention-days: 7
          
      - name: Update deployment status
        if: always()
        run: |
          # Create a deployment status summary
          echo "## Deployment Health Summary" > deployment-status.md
          echo "" >> deployment-status.md
          echo "**Last Check:** $(date -u)" >> deployment-status.md
          echo "**Status:** ${{ steps.check-failures.outputs.failures == 'true' && '⚠️ Issues Detected' || '✅ All Healthy' }}" >> deployment-status.md
          echo "" >> deployment-status.md
          
          if [ -f scripts/logs/deployment-status.json ]; then
            echo "### Environment Status:" >> deployment-status.md
            cat scripts/logs/deployment-status.json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.overall)"' >> deployment-status.md
          fi
          
          echo "" >> deployment-status.md
          echo "---" >> deployment-status.md
          echo "*Generated by automated deployment monitoring*" >> deployment-status.md 
          
      - name: Comment on failed deployment
        if: steps.check-failures.outputs.failures == 'true'
        run: |
          echo "::error::Deployment health check detected issues"
          echo "Check the uploaded logs for detailed information" 