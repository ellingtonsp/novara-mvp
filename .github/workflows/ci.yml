name: CI/CD Pipeline
on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate environments
        run: npm run validate-environments
      
      - name: Run tests
        run: npm test
      
      - name: Build frontend
        run: cd frontend && npm run build
      
      - name: Build backend
        run: cd backend && npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/staging'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Staging deployment triggered via git push"
          echo "ðŸ“¦ Railway will automatically deploy from staging branch"
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Quick staging validation
        run: |
          # Only run basic health check, don't create issues for minor failures
          curl -f https://novara-staging-staging.up.railway.app/api/health || echo "Staging health check failed - check Railway dashboard"
        continue-on-error: true

  deploy-production:
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Production deployment triggered via git push"
          echo "ðŸ“¦ Railway will automatically deploy from main branch"
      
      - name: Wait for deployment
        run: sleep 120
      
      - name: Quick production validation
        run: |
          # Only run basic health check, don't create issues for minor failures
          curl -f https://novara-mvp-production.up.railway.app/api/health || echo "Production health check failed - check Railway dashboard"
        continue-on-error: true 